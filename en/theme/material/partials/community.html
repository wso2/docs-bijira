<div class="md-header__extra">
  <div class="md-header__links">
    <div class="md-header__link">
      <button
        class="md-typeset md-button md-button--link md-button--small md-button--flex md-button--discord"
        onclick="
          javascript: window.open(
            'https://discord.com/invite/wso2',
            '_blank',
            'noopener',
          );
        "
      >
        <div class="md-icon">
          {% set icon = "fontawesome/brands/discord" %} {% include ".icons/" ~
          icon ~ ".svg" %}
        </div>
        <label class="md-header__link__label">Get Help</label>
      </button>
      <button
        class="md-header__button md-icon md-icon--hover md-button--asgardeo-mini"
        onclick="
          javascript: window.open(
            'https://discord.com/invite/wso2',
            '_blank',
            'noopener',
          );
        "
      >
        {% set icon = "fontawesome/brands/discord" %} {% include ".icons/" ~
        icon ~ ".svg" %}
      </button>

      <button
        class="md-typeset md-button md-button--link md-button--small md-button--flex md-button--try-bijira"
        onclick="
          javascript: window.open(
            'https://console.bijira.dev/login/',
            '_blank',
            'noopener',
          );
        "
      >
        <svg
          width="35"
          height="35"
          viewBox="0 0 112 112"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M55.694 0C24.9315 0 0 24.8661 0 55.5414C0 86.2167 24.937 111.083 55.694 111.083C86.451 111.083 111.388 86.2167 111.388 55.5414C111.388 24.8661 86.4565 0 55.694 0ZM55.694 100.761C30.9859 100.761 10.9535 80.5165 10.9535 55.5414C10.9535 30.5663 30.9859 10.3214 55.694 10.3214C80.4021 10.3214 100.434 30.5663 100.434 55.5414C100.434 80.5165 80.4021 100.761 55.694 100.761Z"
            fill="#FF6700"
          />
          <path
            d="M100.293 52.0209L84.0805 52.0591L75.9988 66.6038L55.8302 17.4329L37.6833 57.8246L11.0134 57.7701C11.1224 59.9935 11.3895 62.1788 11.8036 64.3041L41.9013 64.3695L55.5523 33.9885L75.1051 81.6553L87.9278 58.5876L100.331 58.5549C100.396 57.5576 100.44 56.5549 100.44 55.5467C100.44 54.3587 100.38 53.1871 100.293 52.0209Z"
            fill="#FF6700"
          />
        </svg>
        <label class="md-header__link__label">Try WSO2 API Platform</label>
      </button>
    </div>
  </div>
</div>

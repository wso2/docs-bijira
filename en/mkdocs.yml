# Configuration
watch:
  - theme/
  - docs/assets/

theme:
  name: material
  custom_dir: theme/material
  logo: assets/images/BijiraDocs.svg
  logo_light: assets/images/BijiraDocsWhite.svg
  font:
    text: Montserrat
  favicon: assets/images/favicon.png
  features:
    - navigation.path
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.action.view
  language: "en"
  palette:
    # Palette toggle for light mode
       - media: "(prefers-color-scheme: light)"
         scheme: default 
         toggle:
          icon: assets/libs/oxygen-ui-icons/1.7.3/crescent-bright-16.svg
          name: Switch to dark mode
      # Palette toggle for dark mode
       - media: "(prefers-color-scheme: dark)"
         scheme: slate
         toggle:
           icon: assets/libs/oxygen-ui-icons/1.7.3/sun-16.svg
           name: Switch to light mode

  icon:
    logo: logo
#Breaks build if there's a warning
strict: false

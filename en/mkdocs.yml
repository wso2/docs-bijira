# Configuration
watch:
  - theme/
  - docs/assets/

theme:
  name: material
  custom_dir: theme/material
  logo: assets/images/BijiraDocs.svg
  logo_light: assets/images/BijiraDocsWhite.svg
  font:
    text: Montserrat
  favicon: assets/images/favicon.png
  features:
    - navigation.path
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.action.view
  language: "en"
  palette:
    # Dark mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Light mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  icon:
    logo: logo
#Breaks build if there's a warning
strict: false

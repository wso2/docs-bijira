site_url: https://wso2.com/bijira/docs

# Repository
repo_name: wso2/docs-bijira
repo_url: https://github.com/wso2/docs-bijira
edit_uri: https://github.com/wso2/docs-bijira/edit/main/en/docs/
dev_addr: localhost:8000

